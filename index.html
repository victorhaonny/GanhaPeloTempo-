<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Simultâneos com Tempo Definido</title>
    <script>
        window.onload = function() {

            window.open("https://www.youtube.com/watch?v=OkscEokV238&t=18s", "_blank");

            setTimeout(function() {
                window.open("https://www.youtube.com/watch?v=31j4DIpgY9U&list=RDMM&start_radio=1&rv=OkscEokV238", "_blank");
            }, 23000);  
          
    </script>
</head>
<body>
    <h1>O primeiro vídeo começará aos 18 segundos e o segundo aos 23 segundos!</h1>
</body>
</html>
